{% extends 'global/pages/base.html' %}

{% block title %}
  Redefinição de senha
{% endblock title %}

{% block content %}
  <section class="C-form_register">
    <form
      class="C-form_register_form"
      method="POST">
      {% csrf_token %}
      {% for field in form %}
        {{ field.errors }}
        <div class="C-login_div_input">
          {{ field }}
          <label for="{{ field.id_for_labek }}" class="C-login_label">seu email</label>
        </div>
      {% endfor %}
      <input type="submit" value="recuperar senha" class="C-login_sing_up C-login_button C-form_button">
    </form>
  </section>
{% endblock content %}
